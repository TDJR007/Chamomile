<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chamomile</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçµÔ∏è</text></svg>" />
    </head>
    <body>
        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div>Loading tasks...</div>
        </div>

        <!-- Star Background Container -->
        <div id="star-background" class="star-background"></div>

        <!-- Logout Button -->
        <div class="logout-container">
            <span class="user-email" id="user-email"></span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>

        <!-- Main Board Content -->
        <div class="board">
            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <div class="lane-header">
                        <h3>TODO</h3>
                        <form id="todo-form">
                            <input type="text" id="todo-input" placeholder="Add a task" required />
                            <button type="submit">ADD</button>
                        </form>
                    </div>
                </div>
                <div class="swim-lane" id="doing-lane">
                    <h3>DOING</h3>
                </div>
                <div class="swim-lane" id="done-lane">
                    <h3>DONE</h3>
                </div>
            </div>
        </div>

        <script src="api.js"></script>
        <script src="storage.js"></script>
        <script src="drag.js"></script>
        <script src="todo.js"></script>
        <script src="utils.js"></script>
        <script src="star-background.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                // Check authentication
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');

                if (!token || !user.email) {
                    // No auth, redirect to login
                    window.location.href = '/auth.html';
                    return;
                }

                // Show user email
                document.getElementById('user-email').textContent = user.email;

                // Logout handler
                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/auth.html';
                });

                // Initialize app
                initializeStarBackground();
                await loadTasks();
                
                // Hide loading overlay
                document.getElementById('loading').classList.add('hidden');
            });
        </script>
    </body>
</html>
